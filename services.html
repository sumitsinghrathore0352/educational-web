    <style>
        * {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}
.btn-sm{
    vertical-align: middle;
}
.btn{
    padding: 5px 20px;
    margin: 10px 5px;
    color: white;
    border: 2px solid #ffffff;
    background: none;
    border-radius: 5px;
    cursor: pointer;
}
#search{
    padding: 5px 15px;
    font-size: 10px;
    border: 2px solid black;
    border-radius: 5px;
    font-size: 15px;
    margin-top: 9px;
}
.navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    cursor:pointer;
   
}

.logo {
    width: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo img {
    width: 33%;
    border: 2px solid white;
    border-radius: 33px;
}

.nav-list {
    width: 70%;
 
    display: flex;
    align-items: center;
    font-size: 20px;
}

.nav-list li {
    list-style: none;
    padding: 2px 12px;
}

.nav-list li a {
    text-decoration: none;
    color: white;
}
.nav-list li a:hover{
    color: rgb(170, 226, 227);
}

.rightnav {
    width: 30%;
    text-align: right;
    padding: 0px 12px;
}
header {
  width: 100vw;
  height: 100vh;
  background-image: url(https://images.unsplash.com/photo-1510070112810-d4e9a46d9e91?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2938&q=80);
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.logo {
  color: #fabd02;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 4px;
}
span {
  color: #fff;
}
.domain-btn {
  text-decoration: none;
  text-transform: capitalize;
  background-color: #fabd02;
  padding: 15px 40px;
  font-size: 14px;
  border-radius: 30px;
  cursor: pointer;
  color: #000;
}
.domain-btn:hover {
  border: 2px solid #fabd02;
  color: #fabd02;
  background-color: #fff;
  transition: 1s;
}
.nav {
  width: 85%;
  height: 15%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.text h1 {
  color: #fabd02;
  font-weight: 800;
  font-size: 60px;
  letter-spacing: 4px;
}
.text p {
  color: #fff;
  text-transform: capitalize;
  font-size: 18px;
  margin-bottom: 30px;
  word-spacing: 3px;
  letter-spacing: 30px;
}
.main {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.btnone {
  margin: 0 10px;
  margin-top: 5px;
  border: 2px solid #fabd02;
  padding: 13px 35px;
  letter-spacing: 2px;
  color: #000;
  border-radius: 30px;
  background-color: #fabd02;
  text-decoration: none;
}
.btnone:hover {
  border: 2px solid #fabd02;
  color: #fabd02;
  background-color: #fff;
  transition: 1s;
}

.middle {
  width: 100%;
  min-height: 50vh;

  color: #000;

  display: flex;
  align-items: center;
  justify-content: space-between;
}
.content {
  padding: 30px;
  width: 50%;
}
.content p {
  margin-top: 10px;
}
.des-btn {
  margin-top: 30px;

  width: 20%;
}
.image {
  padding: 20px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}
.image img {
  width: 40%;
  left: 20%;
}
.popular-destination {
  width: 100vw;
  min-height: 50vh;
  text-align: center;

  margin-bottom: 5vh;
}
.heading {
  letter-spacing: 2px;
  color: #fabd02;
}
.heading span {
  color: #000;
}
.places {
  margin-top: 5vh;
  display: flex;
  justify-content: space-between;
}
.card {
  width: 25%;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  margin-left: 3vw;
  margin-right: 3vw;
  transition: 0.5s;
}
.card:hover {
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}
.card button {
  margin-top: 5px;
}
figure img {
  width: 100%;
  object-fit: contain;
}
footer {
  width: 100vw;
  height: 20vh;
  color: white;
  background-color: #000;

  text-align: center;
}
footer a {
  color: #fff;
  text-decoration: none;
}
.social-links {
  display: flex;
  flex-direction: column;
  gap: 1vh;
}
.popular-destination{
    margin-top: 40px;
}
@media (max-width: 800px) {
  .domain-btn {
    width: 20%;
    padding: 7px 20px;
    font-size: 14px;
  }
  .btntwo {
    position: relative;
    top: 40px;
  }
  .main {
    height: 70%;
  }
  .des-btn {
    margin-top: 30px;

    width: 50%;
  }

  .middle {
    width: 100%;
    min-height: 50vh;

    color: #000;

    display: flex;
    flex-direction: column;
  }
  .content {
    width: 80%;
  }
  .image {
    width: 80%;
    display: block;
  }
  .image img {
    width: 100%;
  }
  .places {
    display: block;
  }
  .card {
    width: 80%;
    margin-top: 2vh;
    margin-left: auto;
    margin-right: auto;
  }
}

    </style>
